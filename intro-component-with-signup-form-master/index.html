<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

    <main id="container"> 

        <div id="content">
            <div class="text1">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable. </p>
            </div>
        </div>

        <div id="registration">
            <div class="text2">
                <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
            </div>
            <div class="container-registration">
                <form action="#" id="form">
                    <div class="d-input">
                        <input type="text" name="first-name" id="firstName" placeholder="First Name">
                        <span></span>
                    </div>
                    <div class="d-input">
                        <input type="text" name="last-name" id="lastName" placeholder="Last Name">
                        <span></span>
                    </div>
                    <div class="d-input">
                        <input type="text" name="email" id="email" placeholder="Email Address">
                        <span></span>
                    </div>
                    <div class="d-input">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <span></span>
                    </div>
                    <div>
                        <input class="submit" type="submit" id="submit" value="CLAIM YOUR FREE TRIAL">
                    </div>
                </form>
                <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
        </div>

    </main>

</body>
    <script src="script.js"></script>
</html>
