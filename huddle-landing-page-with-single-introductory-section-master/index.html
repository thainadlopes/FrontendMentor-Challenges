<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main id="container">
    <div class="p1">
      <div class="logo"><img src="images/logo.svg" alt="" class="img-logo"></div>
    <div class="imagem"><img src="images/illustration-mockups.svg" alt="" class="img"></div>
    </div>
    <div class="info">
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button type="button">Register</button>
      </div>
      <div class="icons">
        <a href="#" class=""><span class="icon-facebook"><img src="images/facebook-icon.png" alt=""></span></a>
        <a href="#" class=""><span class="icon-twitter"><img src="images/twitter-icon.png" alt=""></span></a>
        <a href="#" class=""><span class="icon-instagram"><img src="images/instagram-icon.png" alt=""></span></a>
      </div>
    </div>
  </main>
</body>
</html>
