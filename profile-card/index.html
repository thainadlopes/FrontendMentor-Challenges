<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="imagem"></div>
            <div class="pessoa">
                <img src="images/image-victor.jpg" alt="Vitor Crest">
            </div>
            <div class="info">
                <h4>Victor Crest <span id="old" style="margin-left: 5px">26</span><br><span>London</span></h4>
            </div>
            <div class="dados">
                <div class="flw">
                    <h4>80K </h4>
                    <span style="margin-left: 35px;">Followers</span>
                </div>
                <div class="flw">
                    <h4>803K </h4>
                    <span style="margin-left: 55px;">Likes</span>
                </div>
                <div class="flw">
                    <h4>1.4K </h4>
                    <span style="margin-left: 46px;">Photos</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/thainadlopes" target="_blank">Thain√° Lopes</a>.
        </div>    
    </footer>
</body>
</html>
